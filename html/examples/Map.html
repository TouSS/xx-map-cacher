<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>基础地图</title>
    <link rel="stylesheet" href="../js/leaflet/leaflet.css" />
    <script type="text/javascript" src="../js/leaflet/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        #mapContainer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="mapContainer"></div>
    <script type="text/javascript">
        //创建map容器
        var map = L.map('mapContainer', {
            minZoom: 10,
            maxZoom: 16,
            zoomControl: false
        }).setView([29.566158, 106.55109], 10);
        //添加map瓦片, L.map, L.tileLayer 都可以设置最大最小缩放等级。
        L.tileLayer('http://localhost:3000/tile/{x}/{y}/{z}', {
            attribution: 'Imagery &copy; <a href="http://ditu.amap.com/">高德</a>',
            minZoom: 10,
            maxZoom: 18,
            id: 'map.hz'
        }).addTo(map);

        //设置显示边界        
        // var lb = L.latLng(28.940861, 118.145599),
        //     rt = L.latLng(30.738294, 120.90454);
        // var bounds = L.latLngBounds(lb, rt);
        // map.setMaxBounds(bounds);

        //比例尺
        L.control.scale({
            //比例尺显示类型
            metric: true, //米/千米(m/km)
            imperial: false //码/英里(mi/ft)
        }).addTo(map);
        //放大缩小
        L.control.zoom({
            zoomInText: '+',
            zoomInTitle: '放大',
            zoomOutText: '-',
            zoomOutTitle: '缩小'
        }).addTo(map);
    </script>
</body>

</html>
